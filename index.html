<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- "Hello" Screen -->
    <div id="hello-screen">
        <h1>Hello Lizzie!</h1>
    </div>

    <!-- Main Content -->
    <div class="phone-container" id="main-content" style="display: none;">
        <div class="tilt-wrapper">
            <h1>Will you be my Valentine?</h1>
            <div class="button-wrapper">
                <button id="button1">Yes</button>
                <button id="button2" onclick="growButton1()">No</button>
            </div>
        </div>
    </div>

    <!-- Confetti Screen -->
    <div id="confetti-screen" style="display: none;">
        <h1>Youâ€™re my Bro!</h1>
        <div id="video-container">
            <video id="celebration-video" autoplay loop playsinline>
                <source src="celebration.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <h2>And your amazing!</h2>
    </div>

    <script>
        let width = 120;
        let height = 60;
        const maxWidth = 350;
        const maxHeight = 150;
        const gap = 20;

        function growButton1() {
            if (width < maxWidth) width += 30;
            if (height < maxHeight && Math.random() < 0.8) height += 25;

            document.getElementById('button1').style.width = `${width}px`;
            document.getElementById('button1').style.height = `${height}px`;

            const button2 = document.getElementById('button2');
            button2.style.transform = `translateX(${Math.min((width - 120) / 3, 100)}px)`;

            document.querySelector(".tilt-wrapper").classList.add("tilt");
            setTimeout(() => document.querySelector(".tilt-wrapper").classList.remove("tilt"), 300);

            const yesTexts = ["Yes", "Of course!", "Absolutely!", "Totally!", "Sure!"];
            document.getElementById('button1').textContent = yesTexts[Math.floor(Math.random() * yesTexts.length)];
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById("hello-screen").classList.add("fade-out");
                setTimeout(() => {
                    document.getElementById("hello-screen").style.display = "none";
                    document.getElementById("main-content").style.display = "block";
                    document.getElementById("main-content").classList.add("fade-in");
                }, 1000);
            }, 1000);
        };

        document.getElementById('button1').addEventListener('click', function() {
            // Hide the old screen and buttons completely
            document.querySelector('.phone-container').classList.add('hidden');

            // Show the confetti screen
            document.getElementById('confetti-screen').style.display = 'flex';
            document.getElementById('celebration-video').play();
            startConfetti();
        });

        function startConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
